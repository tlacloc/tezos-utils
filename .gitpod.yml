# List the start up tasks. Learn more https://www.gitpod.io/docs/config-start-tasks/
tasks:
  - name: Terminal 1
    init: echo 'Installing smartpy lib'
    command: echo 'y' | bash <(curl -s https://smartpy.io/cli/install.sh)

  - name: Termminal 2
    init: echo 'npm install'
    command: npm install

# List the ports to expose. Learn more https://www.gitpod.io/docs/config-ports/
ports:
  - port: 3000
    onOpen: open-preview
